<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output, #moodFeedback, #affirmationBox {
      margin-top: 20px;
      font-size: 20px;
      min-height: 50px; /* Maintain space for output */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #moodSelector {
      margin-top: 20px;
    }
    #muteButton {
      margin-top: 10px;
    }
    #moodFeedback {
      background-color: #e7f3fe; /* Light blue background for mood feedback */
      border-color: #b3d4fc; /* Light blue border for mood feedback */
    }
    #affirmationBox {
      background-color: #e0f7fa; /* Light cyan background for affirmations */
      border-color: #80deea; /* Light cyan border for affirmations */
    }
  </style>
</head>
<body>
  <h1>Your Mental Health Companion</h1>
  <button id="start">Start Listening</button>
  <button id="muteButton">Mute Music</button>
  <p id="output"></p>

  <!-- Mood Selector -->
  <div id="moodSelector">
    <label for="mood">Select your mood:</label>
    <select id="mood">
      <option value="">--Choose an emoji--</option>
      <option value="ðŸ˜Š">ðŸ˜Š Happy</option>
      <option value="ðŸ˜¢">ðŸ˜¢ Sad</option>
      <option value="ðŸ˜Ÿ">ðŸ˜Ÿ Anxious</option>
      <option value="ðŸ˜ ">ðŸ˜  Angry</option>
      <option value="ðŸ˜Œ">ðŸ˜Œ Relaxed</option>
      <option value="ðŸ˜´">ðŸ˜´ Tired</option>
    </select>
    <button id="submitMood">Submit Mood</button>
  </div>

  <!-- Mood Feedback Box -->
  <div id="moodFeedback"></div>

  <!-- Daily Affirmation Box -->
  <div id="affirmationBox"></div>
  <button id="nextAffirmation">Next Affirmation</button>
  <button id="saveAffirmation">Save Affirmation</button>

  <!-- Background music -->
  <audio id="backgroundMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Get the music element and mute button
    const backgroundMusic = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');
    const output = document.getElementById('output');
    const moodSelector = document.getElementById('mood');
    const submitMoodButton = document.getElementById('submitMood');
    const moodFeedback = document.getElementById('moodFeedback');
    const affirmationBox = document.getElementById('affirmationBox');
    const nextAffirmationButton = document.getElementById('nextAffirmation');
    const saveAffirmationButton = document.getElementById('saveAffirmation');

    let affirmations = [
      "You are enough.",
      "It's okay to ask for help.",
      "Your feelings are valid.",
      "You are stronger than you think.",
      "Every day is a new beginning.",
      "Take a deep breath and let it go."
    ];
    
    let currentAffirmationIndex = 0;

    // Play the music when the page loads
    window.onload = () => {
      backgroundMusic.play().catch(error => {
        console.error("Error playing music:", error);
      });
      displayAffirmation(currentAffirmationIndex);
      displayRandomAffirmation();
    };

    // Mute or unmute the music when the button is pressed
    muteButton.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        muteButton.textContent = "Mute Music";
      } else {
        backgroundMusic.pause();
        muteButton.textContent = "Unmute Music";
      }
    });

    // Check for browser compatibility
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      output.textContent = "Speech recognition not supported in this browser.";
      document.getElementById('start').disabled = true; // Disable the button if not supported
    } else {
      // Create a new instance of SpeechRecognition
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

      recognition.lang = 'en-US';
      recognition.interimResults = false;

      // Start listening when the button is pressed
      document.getElementById('start').addEventListener('click', () => {
        output.textContent = "Listening...";
        recognition.start();
      });

      // Handle the results of the voice recognition
      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        output.textContent = `You said: "${speech}"`;
        
        // Respond based on user input
        respondToInput(speech);
      };

      // Error handling for microphone access and other issues
      recognition.onerror = (event) => {
        switch (event.error) {
          case 'no-speech':
            output.textContent = "No speech was detected. Try again.";
            break;
          case 'audio-capture':
            output.textContent = "Microphone is not available. Check your settings.";
            break;
          case 'not-allowed':
            output.textContent = "Microphone access is denied. Please check your browser settings.";
            break;
          case 'service-not-allowed':
            output.textContent = "Service not allowed. Please check permissions.";
            break;
          default:
            output.textContent = `Error occurred: ${event.error}`;
        }
      };

      // Event when recognition ends
      recognition.onend = () => {
        // No message about stopping listening
      };

      // Function to respond to specific feelings or phrases
      function respondToInput(input) {
        let response = "";

        if (input.includes("happy")) {
          response = "That's wonderful! Embrace the joy and share it with others.";
        } else if (input.includes("sad")) {
          response = "It's okay to feel sad. Acknowledge your feelings, and consider talking to a friend.";
        } else if (input.includes("anxious") || input.includes("anxiety")) {
          response = "Anxiety can be tough to handle. Remember to breathe deeply and focus on the present moment.";
        } else if (input.includes("stressed")) {
          response = "Stress is a normal response, but itâ€™s essential to manage it. Consider taking breaks and doing things you enjoy.";
        } else if (input.includes("bored")) {
          response = "Boredom can be a sign to explore new activities. Try to find something that sparks your interest!";
        } else {
          response = "Thank you for sharing your feelings. Remember, it's important to express and talk about your emotions.";
        }

        output.textContent += `\n${response}`;
      }

      // Mood selector functionality
      submitMoodButton.addEventListener('click', () => {
        const mood = moodSelector.value;
        if (mood) {
          let moodResponse = "";

          switch (mood) {
            case "ðŸ˜Š":
              moodResponse = "You are radiating positivity! Keep spreading those good vibes!";
              break;
            case "ðŸ˜¢":
              moodResponse = "It's okay to feel sad sometimes. Remember, it's just one part of your journey.";
              break;
            case "ðŸ˜Ÿ":
              moodResponse = "Anxiety can be overwhelming. Consider practicing mindfulness or talking it out with someone.";
              break;
            case "ðŸ˜ ":
              moodResponse = "Anger is a natural emotion. Find a healthy way to express it, like talking or writing.";
              break;
            case "ðŸ˜Œ":
              moodResponse = "Feeling relaxed? That's great! Take a moment to enjoy this calm.";
              break;
            case "ðŸ˜´":
              moodResponse = "Feeling tired is normal. Ensure you're getting enough rest and self-care.";
              break;
            default:
              moodResponse = "Thank you for sharing your mood.";
          }

          moodFeedback.textContent = moodResponse;
        } else {
          moodFeedback.textContent = "Please select a mood.";
        }
      });
    }

    // Display affirmation based on the current index
    function displayAffirmation(index) {
      affirmationBox.textContent = affirmations[index];
    }

    // Next affirmation button functionality
    nextAffirmationButton.addEventListener('click', () => {
      currentAffirmationIndex = (currentAffirmationIndex + 1) % affirmations.length; // Loop back to start
      displayAffirmation(currentAffirmationIndex);
    });

    // Save affirmation functionality
    saveAffirmationButton.addEventListener('click', () => {
      const selectedAffirmation = affirmations[currentAffirmationIndex];
      alert(`Saved Affirmation: "${selectedAffirmation}"`);
      // You could implement saving to local storage or a database here.
    });

    // Display the first affirmation on load
    displayAffirmation(currentAffirmationIndex);
  </script>
</body>
</html>
